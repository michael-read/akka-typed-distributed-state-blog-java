include "endpoint-application-base.conf"
include "telemetry-elasticsearch.conf"

akka {

  remote {
    artery {
      canonical.hostname = ${clustering.ip}
      canonical.port = ${clustering.port}
    }
  }

  cluster {
    roles=["endpoint", "docker"]
    seed-nodes = [
#      "akka.tcp://"${clustering.cluster.name}"@"${clustering.seed-ip}":"${clustering.seed-port}
      # artery protocol
      "akka://"${clustering.cluster.name}"@"${clustering.seed-ip}":"${clustering.seed-port}
    ]

    metrics.enabled = off

    #shutdown-after-unsuccessful-join-seed-nodes = 60s
    shutdown-after-unsuccessful-join-seed-nodes = 40s
  }


  coordinated-shutdown.exit-jvm = on

  persistence {
    journal {
      plugin = "cassandra-journal"
    }
  }
}

clustering {
  ip = "127.0.0.1"
  ip = ${?CLUSTER_IP}
  port = 1601
  ports = ${?CLUSTER_PORTS}
  defaultPort = 2552

  seed-ip = "127.0.0.1"
  seed-ip = ${?CLUSTER_IP}
  seed-ip = ${?SEED_PORT_1600_TCP_ADDR}
  seed-port = 1600
  seed-port = ${?SEED_PORT_1600_TCP_PORT}
  cluster.name = ArtifactStateCluster
}
